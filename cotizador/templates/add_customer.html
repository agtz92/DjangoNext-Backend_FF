{% extends "base.html" %}

{% block title %}
    Add Customer
{% endblock %}

{% block content %}
<div class="container">
    <h1>Add Customer</h1>
    <form method="post">
        {% csrf_token %}
        <!-- Render form fields manually for better control -->
        <div class="form-group">
            <label for="id_name">Customer Name</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_email">Email Address</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="id_phone">Phone Number</label>
            {{ form.phone }}
        </div>
        <div class="form-group">
            <label for="id_company">Company</label>
            {{ form.company }}
        </div>
        <button type="submit" class="btn btn-primary">Add Customer</button>
    </form>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary mt-3">Back to Customer List</a>
</div>
{% endblock %}
