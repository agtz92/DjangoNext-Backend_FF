{% extends "base.html" %}

{% block title %}
    Duplicate Company
{% endblock %}

{% block content %}
<div class="container">
    <h1>Duplicate Company</h1>
    <p>Are you sure you want to duplicate the company "{{ company.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-secondary">Yes, Duplicate</button>
    </form>
    <a href="{% url 'company_list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
