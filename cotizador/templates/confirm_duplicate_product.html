{% extends "base.html" %}

{% block title %}
    Confirm Duplicate Product
{% endblock %}

{% block content %}
<div class="container">
    <h1>Duplicate Product: {{ product.name }}</h1>
    <p>Are you sure you want to duplicate this product?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Yes, Duplicate</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
