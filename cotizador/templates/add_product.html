{% extends "base.html" %}

{% block title %}
    Add Product
{% endblock %}

{% block content %}
<div class="container">
    <h1>Add Product</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
    <a href="{% url 'product_list' %}" class="btn">Back to Product List</a>
</div>
{% endblock %}
