{% extends "base.html" %}

{% block title %}
    Update Product - {{ product.name }}
{% endblock %}

{% block content %}
<div class="container">
    <h1>Update Product: {{ product.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'product_detail' product.sku %}" class="btn btn-secondary">Back to Product</a>
    </form>
</div>
{% endblock %}
