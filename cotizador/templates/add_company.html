{% extends "base.html" %}

{% block title %}
    {% if company %}
        Update Company
    {% else %}
        Add Company
    {% endif %}
{% endblock %}

{% block content %}
<div class="container">
    <h1>{% if company %}Update{% else %}Add{% endif %} Company</h1>
    <form method="post">
        {% csrf_token %}
        <!-- Render the form as paragraphs OR manually render each field, not both -->
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if company %}Update{% else %}Add{% endif %}
        </button>
    </form>
    <a href="{% url 'company_list' %}" class="btn btn-secondary mt-3">Back to Company List</a>
</div>
{% endblock %}
