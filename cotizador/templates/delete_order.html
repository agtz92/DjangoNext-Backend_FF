{% extends "base.html" %}

{% block title %}
    Delete Order
{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Order</h1>
    <p>Are you sure you want to delete {{ order.pk }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'order_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
