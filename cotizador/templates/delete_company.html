{% extends "base.html" %}

{% block title %}
    Delete Company
{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Company</h1>
    <p>Are you sure you want to delete the company "{{ company.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
    <a href="{% url 'company_list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
